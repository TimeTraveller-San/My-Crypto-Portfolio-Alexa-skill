  <div class="jumbotron" id="holder">
    <h1 class='main_heading'> My Cypto Portfolio - Alexa skill</h1>

    <div class="instructions">
      <h2>Instructions: </h2>
      <p>1. Use the same email address as the one used to sign in with amazon alexa</p>
      <p>2. Fields marked with <span style="color:red; font-size:20px">*</span> are neccessary to be filled</p>
    </div>
    <br>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email: <span style="color:red; font-size:20px">*</span></label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Enter email" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >Bitcoin address:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="btc" placeholder="Bitcoin address" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >Ether address:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="eth" placeholder="Ether address" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Litecoin address:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="ltc" placeholder="Litecoin address" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Dogecoin address:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="doge" placeholder="Dogecoin address" >
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="button btn btn-default">Submit</button>
        </div>
      </div>
